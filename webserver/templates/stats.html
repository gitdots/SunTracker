<!DOCTYPE html>
<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_stats.css') }}">
</head>

<body>

	<div id="dateSelectors">
		<label>
			<input type="radio" name="dateSelectionType" value="specificDay" checked> Day Data
		</label>
		<label>
			<input type="radio" name="dateSelectionType" value="range"> Period Data
		</label>
		<div id="specificDayPicker">
			<input type="text" id="daypicker">
		</div>
		<div id="dateRangePicker" style="display: none;">
			<input type="text" id="datepickerRangeStart" placeholder="Range start">
			<input type="text" id="datepickerRangeEnd" placeholder="Range end">
		</div>
	</div>

	<div id="getDataButton" margin="2%">
		<button type="button">See results</button>
	</div>

	<div id="powerChart">
		<div id="powerContainer">
			Power generated: 0 Watt-Hour
		</div>
		<canvas id="powerChartC"></canvas>
	</div>
	<div id="tempChart">
		<canvas id="tempChartC"></canvas>
	</div>
	<div id="humChart">
		<canvas id="humChartC"></canvas>
	</div>

	<script src="{{url_for('static', filename='stats.js')}}" type="text/javascript"></script>

</body>

</html>
